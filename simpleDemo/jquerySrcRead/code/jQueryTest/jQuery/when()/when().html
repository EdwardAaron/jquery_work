<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>when()</title>
    <script src="../../../../jquery.js"></script>
    <script src="when().js"></script>
</head>
<body>
<div>
    <p><a href="https://api.jquery.com/jQuery.when/">Query.when()</a></p>
    <p>jQuery.when(deferreds)<br/>
        :Provides a way to execute callback functions based on zero or more Thenable objects, <br>
        usually Deferred objects that represent asynchronous events.
        :deferreds :Deferred or Promise or Thenable
    </p>
</div>
<div id="example">
    <div>
        <button id="resolve1">resolve1</button>
        <button id="resolve2">resolve2</button>
        <button id="resolveAll">resolveAll</button>
        <button id="reject1">reject1</button>
    </div>
    <div id="result">
        <p>...</p>
    </div>
</div>
</body>
</html>
