<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter()</title>
    <script src="../../../../jquery.js"></script>
</head>
<body>
<div>
    jQuery.filter = function (expr, elems, not)
    <p>
        expr:是一个表达式,为字符串类型<br/>
        elems:是一个类数组，一般来说是jQuery对象，该函数只对元素节点进行过滤<br/>
        not:是否对表达式取反<br/>
    </p>
    <p>
        返回包含符合条件的elem的数组
    </p>
</div>
<div id="example">
    example<br/>
    <p>hello world</p>
    <p>hello lucia</p>
    <p>hello lifu</p>
</div>
<script src="filter().js"></script>
</body>
</html>
