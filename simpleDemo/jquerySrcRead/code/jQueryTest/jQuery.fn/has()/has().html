<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../jquery.js"></script>
    <script src="has().js"></script>
</head>
<body>
<div>
    <p>jQuery.fn.has<br/>
        返回一个新的jQuery对象，对象中的元素后代必须满足指定条件
    </p>
    <ul>has 有两种用法
        <li>has( selector ):selector为选择器表达式</li>
        <li>has( elements ):elements为包含元素的集合</li>
    </ul>
</div>
<div id="example">
    <p id="helloWorld">hello world</p>
</div>
</body>
</html>
