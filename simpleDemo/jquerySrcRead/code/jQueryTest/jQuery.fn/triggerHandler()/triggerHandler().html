<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>triggerHandler()</title>
</head>
<body>
<div>
    <p>triggerHandler( eventType [, extraParameters ] )<br>
        :执行element上的所有handlers,不会触发冒泡效应<br>
        :eventType 事件类型字符串 如 "click" <br>
        :extraParameters:Array|Object :会传递到handlers上<br>
    </p>
    <div>
        <p id="result"></p>
    </div>
</div>
<script src="../../../../jquery.js"></script>
<script src="triggerHandler().js"></script>
</body>
</html>
